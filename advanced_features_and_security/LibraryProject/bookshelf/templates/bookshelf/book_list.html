{% extends "base.html" %}

{% block content %}
<h1>Book List</h1>

<!-- Search Form -->
<form method="get" action="">
    <input type="text" name="q" value="{{ query }}" placeholder="Search books...">
    <button type="submit">Search</button>
</form>

<hr>

<!-- Book Table -->
{% if books %}
<table border="1" cellpadding="5">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publication Year</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title|escape }}</td>
            <td>{{ book.author|escape }}</td>
            <td>{{ book.publication_year }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No books found.</p>
{% endif %}
{% endblock %}
